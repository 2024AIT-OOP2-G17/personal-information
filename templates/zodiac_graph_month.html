<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月別誕生日統計 - グラフ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('zodiac.list') }}">星座別誕生月グラフ</a></li>
    </ul>
   
    <div class="container">
        <h2>月別誕生日統計</h2>
        {% if data %}
            <div class="chart-container">
                <canvas id="monthlyChart"></canvas>
            </div>
        {% else %}
            <p>データが存在しません。</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
try {
    const ctx = document.getElementById('monthlyChart');
    const graphData = JSON.parse('{{ data | tojson | safe }}');
    const graphLabels = JSON.parse('{{ labels | tojson | safe }}');

    if (graphData && graphLabels) {
        new Chart(ctx, {
            type: 'bar',  // グラフの種類を指定
            data: {
                labels: graphLabels.map(month => `${month}月`),
                datasets: [{
                    label: '誕生日の数',
                    data: graphData,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
    }
} catch (error) {
    console.error('グラフの描画に失敗しました:', error);
}
</script>
</body>
</html>
