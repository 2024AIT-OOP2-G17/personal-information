<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>星座情報追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい生年月日と星座を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('zodiac.list') }}">星座情報一覧</a></li>
        <li>星座情報登録</li>
    </ul>

    <form action="{{ url_for('zodiac.add') }}" method="post">
        <label>生年月日: <input type="text" name="birthday" required></label><br>
        <label>星座: <input type="text" name="zodiac_sings" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
