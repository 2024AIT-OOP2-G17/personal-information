<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>星座情報編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>星座情報を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('zodiac.list') }}">星座情報一覧</a></li>
        <li>星座情報編集</li>
    </ul>

    <form action="{{ url_for('zodiac.edit', user_id=user.id) }}" method="post">
        <label>生年月日: <input type="number" name="birthday" value="{{ user.name }}" required></label><br>
        <label>星座: <input type="text" name="zodiac" value="{{ user.age }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
